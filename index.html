<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid" style="padding-left: 40%;padding-top: 100px;">
        <h1 class="row" style="margin-bottom: 50px;">Login Page</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <h1></h1>
            <h1></h1>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <!--Settings-->
                <button onclick="getSettings()">Get Settings</button> 
            </div>
        </main>
    </div>
    <script>
        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
                .then(res => {
                    console.log(res);
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        getDashboard();
                    }
                });
        }

        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => {
                    if (res && res.data && res.data.success) {
                        ChangeUrl('Dashboard', 'dashboard');
                        document.querySelector('h1.row').innerHTML = 'Dashboard';
                        document.querySelector('main').innerHTML = res.data.myContent;
                        var btn = document.createElement("Button");
                        btn.innerHTML = "Settings";
                        btn.setAttribute('onclick', 'getSettings();');
                        document.querySelector('main').appendChild(btn);
                    } else {
                        alert('Token Expired ');
                        window.location = "./";
                    }
                });
        }

        function getSettings() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => {
                    if (res && res.data && res.data.success) {
                        ChangeUrl('Settings', 'settings');
                        document.querySelector('h1.row').innerHTML = 'Settings';
                        document.querySelector('main').innerHTML = res.data.myContent;
                    } else {
                        alert('Token Expired');
                        window.location = "./";
                    }
                });
        }

        function ChangeUrl(title, url) {
            if (typeof (history.pushState) != "undefined") {
                const obj = { Title: title, Url: url };
                history.pushState(obj, obj.Title, obj.Url);
            } else {
                alert("Browser does not support HTML5");
            }
        }

        function onLoad() {
            const token = localStorage.getItem('jwt');
            if (token) {
                getDashboard();
            }
        }
        onLoad();
    </script>
</body>
</html>
